<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    *{
      margin : 0;
      padding : 0;
      box-sizing : border-box;
    }
    body{
      overflow-x : hidden;
    }
    #root{
      width: 100vw;
      height: 100vh;
      background-color: cadetblue;
      
      display: flex;
      justify-content: center;
      align-items: center;
      
      position: relative;
    }
    #root > div{
      width: 500px;
      height: 500px;
      border-radius: 50px;
      opacity: 0.8;
      position: absolute;
    }
    
    
    
    
    
    #root > div:nth-child(1) {
      
      margin-top: 300px;
      margin-left: 300px;
      background-color: salmon;
      filter:blur(20px);
      
    }

    #root > div:nth-child(2) {
      
      margin-top: 50px;
      margin-left: -50px;
      background-color: cornflowerblue;
      filter:blur(20px);
      
    }
    
    
    
    #root > div:nth-child(3) {
      
      margin-top: -100px;
      margin-left: 50px;
      background-color: coral;
      filter:blur(0px);
      
    }

    
  </style>


</head>





<body>
  <div id="root">
    <div id="container"></div>
  </div>



  <script>

   // body.style.margin = 0;
  //body.style.padding = 0;


    let root = document.getElementById('root');
    let divadd = 2; // 만들고 싶은 div 개수 입력하기. - 이세민
    for(let i=0; i<=divadd; i++){ 
      let createDiv = document.createElement('div');
      root.appendChild(createDiv);
    }


    root.parentElement.style.overflowX="hidden";
  

    document.body.style.margin = 0;
    window.getComputedStyle(document.body).margin=0;
    

    let proto = document.getElementsByTagName("*");
    for (let test = 0; test < proto.length; test++) {
      proto.children[test].style.margin=0;
      let element = proto[test];

</body>
</html>
